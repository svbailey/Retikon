name: gcp-smoke

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Check WIF configuration
        id: wif
        run: |
          if [ -n "${GCP_WIF_PROVIDER}" ] && [ -n "${GCP_WIF_SERVICE_ACCOUNT}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
          GCP_WIF_SERVICE_ACCOUNT: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
      - name: Skip if WIF secrets are not configured
        if: steps.wif.outputs.enabled != 'true'
        run: echo "Skipping GCP smoke: WIF secrets not set."
      - uses: actions/setup-python@v5
        if: steps.wif.outputs.enabled == 'true'
        with:
          python-version: "3.10"
      - name: Install dependencies
        if: steps.wif.outputs.enabled == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pro.txt -r requirements-dev.txt
      - name: Authenticate to Google Cloud
        if: steps.wif.outputs.enabled == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
      - name: Run Tier-3 GCP smoke
        if: steps.wif.outputs.enabled == 'true'
        env:
          GOOGLE_CLOUD_PROJECT: simitor
          GOOGLE_CLOUD_REGION: us-central1
          RAW_BUCKET: retikon-raw-simitor-dev
          GRAPH_BUCKET: retikon-graph-simitor-dev
          GRAPH_PREFIX: retikon_v2
          QUERY_URL: https://retikon-query-dev-yt27ougp4q-uc.a.run.app/query
          QUERY_API_SECRET: retikon-query-api-key
        run: |
          python scripts/gcp_smoke_test.py
