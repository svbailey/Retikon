name: gcp-smoke

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.GCP_WIF_PROVIDER != '' && secrets.GCP_WIF_SERVICE_ACCOUNT != '' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pro.txt -r requirements-dev.txt
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
      - name: Run Tier-3 GCP smoke
        env:
          GOOGLE_CLOUD_PROJECT: simitor
          GOOGLE_CLOUD_REGION: us-central1
          RAW_BUCKET: retikon-raw-simitor-dev
          GRAPH_BUCKET: retikon-graph-simitor-dev
          GRAPH_PREFIX: retikon_v2
          QUERY_URL: https://retikon-query-dev-yt27ougp4q-uc.a.run.app/query
          QUERY_API_SECRET: retikon-query-api-key
        run: |
          python scripts/gcp_smoke_test.py
