name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          python -m ruff check .
          python -m mypy retikon_core gcp_adapter

  test-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt
          pip install pytest
      - name: Core tests
        env:
          PYTHONPATH: .
        run: python -m pytest tests/core

  test-pro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install pro dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pro.txt
          pip install pytest
      - name: Pro tests
        env:
          PYTHONPATH: .
        run: python -m pytest tests/pro
