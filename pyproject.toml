[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.mypy]
python_version = "3.10"
strict = false
warn_unused_ignores = true
warn_return_any = false
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
  "fsspec",
  "fsspec.*",
  "gcsfs",
  "gcsfs.*",
  "pyarrow",
  "pyarrow.*",
  "yaml",
]
ignore_missing_imports = true
